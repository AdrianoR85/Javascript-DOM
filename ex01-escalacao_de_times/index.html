<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação do Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>Escalação do Time</h1>
  </header>
  <main>
      <div class="add">
          <h2>Escalar Jogador</h2>
          <p>
            <label for="position">Posição:</label>
            <input type="text" id="position">
            <label for="name">Nome:</label>
            <input type="text" id="name">
            <label for="number">Número:</label>
            <input type="number" id="number">
            <button class="addPlayer">Escalar</button>
          </p>
      </div>
      <div class="remove">
          <h2>Remover Jogador</h2>
          <p>
            <label for="numberToRemove">Número:</label>
            <input type="number" id="numberToRemove">
            <button class="removePlayer">Remover</button>
          </p>
        </div>
        <div class="time">
            <h2>Time:</h2>
            <ul id="team-list"></ul>
        </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
